<div class="container-fluid blog-container">
  {% for post in site.posts %}
    <div class="jumbotron">
        <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="post-text">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
        <p class="post-link">[<a href="{{ post.url }}">read more</a>]</p>
    </div>
   {% endfor %}
</div>
